<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Impossible Choice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
        }

        .switch-handle {
            background-color: #000000;
            border: 2px solid #4B5563;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.3s;
        }

        .switch-on .switch-handle {
            transform: translateX(3.5rem); 
            background-color: #10B981;
            border-color: #059669;
        }
        
        .lang-btn.active {
            background-color: #3B82F6;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm space-y-4">
        <h1 class="text-4xl font-black text-center text-gray-800 dark:text-white mb-4" data-key="headerTitle">Choose How you Like It</h1>

        <div id="error-container" class="hidden text-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
            <p id="error-text"></p>
        </div>
        
        <div class="flex justify-center space-x-2 mb-4">
            <button id="lang-en" class="lang-btn px-4 py-2 rounded-lg bg-white dark:bg-gray-700 dark:text-white font-semibold transition-colors">English</button>
            <button id="lang-es" class="lang-btn px-4 py-2 rounded-lg bg-white dark:bg-gray-700 dark:text-white font-semibold transition-colors">Español</button>
        </div>

        <div id="picker" class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg w-full">
            <div class="space-y-6">
                <div class="flex items-center justify-between">
                    <span class="text-3xl font-bold text-gray-700 dark:text-gray-200" data-key="fast">FAST</span>
                    <div id="switch-fast" class="switch-container relative inline-block w-24 h-10 cursor-pointer" data-option="fast">
                        <div class="w-full h-full rounded-full bg-gray-200 dark:bg-gray-700"></div>
                        <div class="switch-handle absolute top-1 left-1 w-8 h-8 rounded-full"></div>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-3xl font-bold text-gray-700 dark:text-gray-200" data-key="cheap">CHEAP</span>
                    <div id="switch-cheap" class="switch-container relative inline-block w-24 h-10 cursor-pointer" data-option="cheap">
                        <div class="w-full h-full rounded-full bg-gray-200 dark:bg-gray-700"></div>
                        <div class="switch-handle absolute top-1 left-1 w-8 h-8 rounded-full"></div>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-3xl font-bold text-gray-700 dark:text-gray-200" data-key="good">GOOD</span>
                    <div id="switch-good" class="switch-container relative inline-block w-24 h-10 cursor-pointer" data-option="good">
                        <div class="w-full h-full rounded-full bg-gray-200 dark:bg-gray-700"></div>
                        <div class="switch-handle absolute top-1 left-1 w-8 h-8 rounded-full"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="confirmation-container" class="hidden text-center bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg">
            <p id="confirmation-text" class="text-xl dark:text-white mb-6"></p>
            <div id="confirmation-buttons" class="flex justify-center space-x-4">
                <button id="confirm-yes" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg transition-colors" data-key="yes">Yes</button>
                <button id="confirm-no" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg transition-colors" data-key="no">No</button>
            </div>
        </div>

        <div id="contact-form-container" class="hidden bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg">
             <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6" data-key="contactUs">Contact Us</h2>
             <form id="contact-form">
                 <div class="mb-4">
                     <label for="name" class="block text-gray-700 dark:text-gray-300 mb-2" data-key="name">Name</label>
                     <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                 </div>
                 <div class="mb-4">
                     <label for="email" class="block text-gray-700 dark:text-gray-300 mb-2" data-key="email">Email</label>
                     <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                 </div>
                 <div class="mb-6">
                     <label for="message" class="block text-gray-700 dark:text-gray-300 mb-2" data-key="message">Message</label>
                     <textarea id="message" rows="4" class="w-full px-4 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                 </div>
                 <div class="text-center">
                     <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors" data-key="sendMessage">Send Message</button>
                 </div>
             </form>
             <button id="back-to-picker" class="w-full mt-4 text-center text-sm text-gray-600 dark:text-gray-400 hover:underline" data-key="startOver">Start Over</button>
        </div>
    </div>

    <footer class="text-center text-gray-500 dark:text-gray-400 py-6">
        Hecho con ❤️ por <a href="https://www.wagmimedia.agency/" target="_blank" rel="noopener noreferrer" class="underline hover:text-blue-500">WAGMI Media (Lab)</a>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =================================================================================
        // PASTE YOUR FIREBASE CONFIGURATION OBJECT HERE
        // =================================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyA_XwqiEfyFgQM2f9-dL6GRc07iLn_Q4sY",
            authDomain: "fast-cheap-good.firebaseapp.com",
            projectId: "fast-cheap-good",
            storageBucket: "fast-cheap-good.firebasestorage.app",
            messagingSenderId: "547011447059",
            appId: "1:547011447059:web:bf5af4991230a8f38e72e6"
        };
        // =================================================================================

        let db, auth, userId;

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                if (!firebaseConfig.apiKey || firebaseConfig.apiKey === "YOUR_API_KEY") {
                    throw new Error("Firebase config is not set. Please update the firebaseConfig object in your code.");
                }
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                await signInAnonymously(auth);
                userId = auth.currentUser?.uid;
            } catch (e) {
                console.error("Firebase initialization failed:", e);
                const errorContainer = document.getElementById('error-container');
                const errorText = document.getElementById('error-text');
                errorText.textContent = "Database connection failed. Form submission will be disabled.";
                errorContainer.classList.remove('hidden');
            }

            const selectionQueue = [];
            let isCorrecting = false;
            let currentLanguage = 'en';

            const switches = document.querySelectorAll('.switch-container');
            const confirmationContainer = document.getElementById('confirmation-container');
            const confirmationText = document.getElementById('confirmation-text');
            const confirmationButtons = document.getElementById('confirmation-buttons');
            const contactFormContainer = document.getElementById('contact-form-container');
            const contactForm = document.getElementById('contact-form');
            const confirmYesBtn = document.getElementById('confirm-yes');
            const confirmNoBtn = document.getElementById('confirm-no');
            const backToPickerBtn = document.getElementById('back-to-picker');
            const langEnBtn = document.getElementById('lang-en');
            const langEsBtn = document.getElementById('lang-es');

            const translations = {
                en: {
                    headerTitle: 'Choose How you Like It',
                    fast: 'FAST', cheap: 'CHEAP', good: 'GOOD', yes: 'Yes', no: 'No', contactUs: 'Contact Us', name: 'Name', email: 'Email', message: 'Message', sendMessage: 'Send Message', startOver: 'Start Over', formSuccess: 'Thank you! Your message has been sent.', formError: 'Something went wrong. Please try again.', dbError: 'Could not connect to the database. Form submission is disabled.',
                    messages: {
                        turningOff: [ "The laws of reality are kicking in. Say goodbye to {OPTION}.", "A choice had to be made. {OPTION} didn't make the cut.", "Something's gotta give. This time, it was {OPTION}.", "Nope! Can't have all three. De-selecting {OPTION} for you.", "You've flown too close to the sun. Dropping {OPTION} to save the project." ],
                        'cheap-fast': [ "Fast & Cheap? You've chosen... chaos. Is this your final answer?", "So you want it Fast & Cheap. What could possibly go wrong? ...Right?", "Ah, the 'duct tape and dreams' special. You sure about that?" ],
                        'fast-good': [ "Fast & Good? Prepare to spend money. Like, a lot of money. You ready for this?", "So you want Fast & Good. My wallet is crying just thinking about it. Is that a 'yes'?", "The 'money is no object' option. A bold move. Continue?" ],
                        'cheap-good': [ "Cheap & Good? Excellent choice. We'll see you next year when it's done. Is that cool?", "So you want it Cheap & Good. Hope you're not in a hurry. Like, at all. We good?", "The 'I can wait' special. Your patience will be legendary. You sure?" ]
                    }
                },
                es: {
                    headerTitle: 'Escoge como te gusta',
                    fast: 'RÁPIDO', cheap: 'BARATO', good: 'BUENO', yes: 'Sí', no: 'No', contactUs: 'Contáctanos', name: 'Nombre', email: 'Correo', message: 'Mensaje', sendMessage: 'Enviar Mensaje', startOver: 'Empezar de Nuevo', formSuccess: '¡Gracias! Tu mensaje ha sido enviado.', formError: 'Algo salió mal. Por favor, inténtalo de nuevo.', dbError: 'No se pudo conectar a la base de datos. El envío de formularios está deshabilitado.',
                    messages: {
                        turningOff: [ "Las leyes de la realidad se están activando. Dile adiós a {OPTION}.", "Había que tomar una decisión. {OPTION} no pasó el corte.", "Algo tiene que ceder. Esta vez, fue {OPTION}.", "¡Nop! No puedes tener los tres. Deseleccionando {OPTION} por ti.", "Volaste demasiado cerca del sol. Soltando {OPTION} para salvar el proyecto." ],
                        'cheap-fast': [ "¿Rápido y Barato? Has elegido... el caos. ¿Es tu respuesta final?", "¿Así que lo quieres Rápido y Barato. ¿Qué podría salir mal? ...¿Verdad?", "Ah, el especial de 'cinta adhesiva y sueños'. ¿Estás seguro?" ],
                        'fast-good': [ "¿Rápido y Bueno? Prepárate para gastar dinero. Mucho dinero. ¿Estás listo?", "¿Así que quieres Rápido y Bueno. Mi cartera llora solo de pensarlo. ¿Eso es un 'sí'?", "La opción 'el dinero no importa'. Un movimiento audaz. ¿Continuamos?" ],
                        'cheap-good': [ "¿Barato y Bueno? Excelente elección. Nos vemos el año que viene. ¿Te parece bien?", "¿Así que lo quieres Barato y Bueno. Espero que no tengas prisa. Para nada. ¿Estamos?", "El especial 'puedo esperar'. Tu paciencia será legendaria. ¿Seguro?" ]
                    }
                }
            };

            const setLanguage = (lang) => {
                currentLanguage = lang;
                document.title = lang === 'es' ? 'La Elección Imposible' : 'The Impossible Choice';
                document.querySelectorAll('[data-key]').forEach(element => {
                    const key = element.dataset.key;
                    if (translations[lang][key]) element.textContent = translations[lang][key];
                });
                langEnBtn.classList.toggle('active', lang === 'en');
                langEsBtn.classList.toggle('active', lang === 'es');
                if (!confirmationContainer.classList.contains('hidden')) {
                     if (isCorrecting) {
                        const optionToTurnOff = selectionQueue[0];
                        const optionToTurnOffTranslated = translations[currentLanguage][optionToTurnOff].toUpperCase();
                        let message = getRandomMessage('turningOff');
                        confirmationText.textContent = message.replace('{OPTION}', optionToTurnOffTranslated);
                     } else {
                        showConfirmationForTwo();
                     }
                }
            };

            const getRandomMessage = (key) => {
                const messageArray = translations[currentLanguage].messages[key];
                return messageArray[Math.floor(Math.random() * messageArray.length)];
            };

            const resetApp = () => {
                selectionQueue.length = 0;
                switches.forEach(s => s.classList.remove('switch-on'));
                confirmationContainer.classList.add('hidden');
                contactFormContainer.classList.add('hidden');
                if (contactForm) contactForm.reset();
            };

            const showConfirmationForTwo = () => {
                if (selectionQueue.length === 2) {
                    const selectionKey = selectionQueue.slice().sort().join('-');
                    confirmationText.textContent = getRandomMessage(selectionKey);
                    confirmationButtons.classList.remove('hidden');
                    confirmationContainer.classList.remove('hidden');
                    contactFormContainer.classList.add('hidden');
                } else {
                    confirmationContainer.classList.add('hidden');
                    contactFormContainer.classList.add('hidden');
                }
            };

            switches.forEach(switchEl => {
                switchEl.addEventListener('click', () => {
                    if (isCorrecting) return;
                    const option = switchEl.dataset.option;
                    const isCurrentlyOn = switchEl.classList.contains('switch-on');
                    if (isCurrentlyOn) {
                        switchEl.classList.remove('switch-on');
                        const index = selectionQueue.indexOf(option);
                        if (index > -1) selectionQueue.splice(index, 1);
                        confirmationContainer.classList.add('hidden');
                        contactFormContainer.classList.add('hidden');
                    } else {
                        switchEl.classList.add('switch-on');
                        selectionQueue.push(option);
                        if (selectionQueue.length === 3) {
                            isCorrecting = true;
                            const optionToTurnOff = selectionQueue.shift();
                            const optionToTurnOffTranslated = translations[currentLanguage][optionToTurnOff].toUpperCase();
                            let message = getRandomMessage('turningOff');
                            confirmationText.textContent = message.replace('{OPTION}', optionToTurnOffTranslated);
                            confirmationButtons.classList.add('hidden');
                            confirmationContainer.classList.remove('hidden');
                            setTimeout(() => {
                                const switchToTurnOff = document.getElementById(`switch-${optionToTurnOff}`);
                                if (switchToTurnOff) switchToTurnOff.classList.remove('switch-on');
                                isCorrecting = false;
                                showConfirmationForTwo();
                            }, 8000);
                        }
                    }
                });
            });

            langEnBtn.addEventListener('click', () => setLanguage('en'));
            langEsBtn.addEventListener('click', () => setLanguage('es'));
            confirmYesBtn.addEventListener('click', () => {
                confirmationContainer.classList.add('hidden');
                contactFormContainer.classList.remove('hidden');
            });
            confirmNoBtn.addEventListener('click', () => {
                confirmationContainer.classList.add('hidden');
            });
            backToPickerBtn.addEventListener('click', (e) => {
                e.preventDefault();
                resetApp();
            });

            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!db) {
                    alert(translations[currentLanguage].dbError);
                    return;
                }
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;
                const choices = selectionQueue.slice().sort();
                const submitButton = contactForm.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = '...';
                try {
                    await addDoc(collection(db, `submissions`), {
                        name, email, message, choices, createdAt: serverTimestamp(), userId
                    });
                    contactFormContainer.classList.add('hidden');
                    confirmationText.textContent = translations[currentLanguage].formSuccess;
                    confirmationButtons.classList.add('hidden');
                    confirmationContainer.classList.remove('hidden');
                    setTimeout(resetApp, 4000);
                } catch (error) {
                    console.error("Error adding document: ", error);
                    contactFormContainer.classList.add('hidden');
                    confirmationText.textContent = translations[currentLanguage].formError;
                    confirmationButtons.classList.add('hidden');
                    confirmationContainer.classList.remove('hidden');
                    setTimeout(() => {
                        contactFormContainer.classList.remove('hidden');
                        confirmationContainer.classList.add('hidden');
                    }, 4000);
                } finally {
                     submitButton.disabled = false;
                     setLanguage(currentLanguage);
                }
            });

            setLanguage('en');
        });
    </script>

</body>
</html>
